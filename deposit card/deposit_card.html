<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Card</title>
    <link rel="stylesheet" href="deposit.css">
</head>
<body>
   <div class="container">
    <div class="item_name">
       <div class="name">Payment Details</div>
       <div class="logo">VISA</div>
    </div>

    <div class="card_number">
        <h1>Card Number</h1>
        <div class="number">
            1234  1234  1234  1234
        </div>
    </div>
    <div class="working">
    <div class="card_date">
        <div class="heading1">Month</div>
        <div class="month">
            April
        </div>
    </div>
    <div class="card_date">
        <div class="heading2">Year</div>
        <div class="year">
           2024
        </div>
    </div>
    <div class="card_date">
        <div class="heading3">CVV</div>
        <div class="cvv">
            248
        </div>
    </div>
</div>
</div>
    
</body>
</html>
